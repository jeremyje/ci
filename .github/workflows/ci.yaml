name: Build CI Image

on:
  push:
    tags: ["v*"]
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: "write"
      id-token: "write"
    timeout-minutes: 45
    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # https://github.com/docker/login-action#github-packages-docker-registry
      - name: Login to GitHub Container Registry
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # https://github.com/docker/login-action#github-packages-docker-registry
      - name: Login to Docker Hub
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push to ghcr.io
        uses: docker/build-push-action@v4
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          file: ./ci/Dockerfile
          tags: |
            ghcr.io/${{ github.actor }}/ci:canary
            ghcr.io/${{ github.actor }}/ci:${{ github.sha }}
            ghcr.io/${{ github.actor }}/ci:${{ github.run_id }}
            ghcr.io/${{ github.actor }}/ci:${{ steps.prep.outputs.build_date }}
            docker.io/${{ github.actor }}/ci:canary
            docker.io/${{ github.actor }}/ci:${{ github.sha }}
            docker.io/${{ github.actor }}/ci:${{ github.run_id }}
            docker.io/${{ github.actor }}/ci:${{ steps.prep.outputs.build_date }}
          labels: |
            org.opencontainers.image.title=Continuous Integration
            org.opencontainers.image.description=Continuous Integration Image
            org.opencontainers.image.vendor=${{ github.actor }}
            org.opencontainers.image.authors=${{ github.actor }}
            org.opencontainers.image.version=${{ github.run_id }}
            org.opencontainers.image.url=${{ github.event.repository.clone_url }}
            org.opencontainers.image.source=${{ github.event.repository.clone_url }}
            org.opencontainers.image.created=${{ steps.prep.outputs.build_timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
